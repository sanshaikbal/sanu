<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Document</title>
  <link rel="stylesheet" href="new.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script defer src="new.js"></script>
  <script defer src="script.js"></script>
</head>

<body>
  <div class="container">
    <h1><i class="fas fa-plus-circle"></i> Add New Document</h1>

    <form id="addForm">
      <label for="docTitle">Document Title</label>
      <input type="text" id="docTitle" required placeholder="Enter title" />

      <label for="docType">Type</label>
      <select id="docType" required>
        <option value="">Select Type</option>
        <option value="CV">My CV</option>
        <option value="Syllabus">Syllabus</option>
        <option value="Marksheet">Marksheet</option>
        <option value="Certificate">Certificate</option>
        <option value="Notes">Notes</option>
        <option value="Project Report">Project Report</option>
      </select>

      <label for="docFile">Upload File</label>
      <input type="file" id="docFile" required />

      <button type="submit" class="neon-button"><i class="fas fa-upload"></i> Upload</button>
    </form>

    <div id="successMsg" class="success-msg"></div>
  </div>

  <!-- WhatsApp Floating Button -->
<a href="https://wa.me/916294355071" class="whatsapp-float" target="_blank">
  <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="Chat" />
</a>
</body>
</html>
